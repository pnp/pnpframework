  summary: "\nRetrieves a temporary access pass for the provided user\n"
  example: []
  syntax:
    content: public static TemporaryAccessPassResponse RequestTemporaryAccessPass(string accessToken, string userId, DateTime? startDateTime = null, int? lifeTimeInMinutes = null, bool? isUsableOnce = null, int retryCount = 10, int delay = 500, AzureEnvironment azureEnvironment = AzureEnvironment.Production)
    parameters:
    - id: accessToken
      type: System.String
      description: The OAuth 2.0 Access Token to use for invoking the Microsoft Graph
    - id: userId
      type: System.String
      description: Id or user principal name of the user to request the access pass for
    - id: startDateTime
      type: System.Nullable{System.DateTime}
      description: Date and time at which this access pass should become valid. Optional. If not provided, it immediately become valid.
    - id: lifeTimeInMinutes
      type: System.Nullable{System.Int32}
      description: Durationin minutes during which this access pass will be valid. Optional. If not provided, the default configured in Azure Active Directory will be used.
    - id: isUsableOnce
      type: System.Nullable{System.Boolean}
      description: Boolean indicating if the access pass can be used to only log in once or repetitively during the lifetime of the access pass. Optional. If not provided, the default configured in Azure Active Directory will be used.
    - id: retryCount
      type: System.Int32
      description: Number of times to retry the request in case of throttling. Optional.
    - id: delay
      type: System.Int32
      description: Milliseconds to wait before retrying the request. The delay will be increased (doubled) every retry. Optional.
    - id: azureEnvironment
      type: PnP.Framework.AzureEnvironment
      description: The type of environment to connect to
    return:
      type: PnP.Framework.Graph.Model.TemporaryAccessPassResponse
      description: A temporary access pass for the provided user or NULL if unable to create a temporary access pass
    content.vb: Public Shared Function RequestTemporaryAccessPass(accessToken As String, userId As String, startDateTime As Date? = Nothing, lifeTimeInMinutes As Integer? = Nothing, isUsableOnce As Boolean? = Nothing, retryCount As Integer = 10, delay As Integer = 500, azureEnvironment As AzureEnvironment = AzureEnvironment.Production) As TemporaryAccessPassResponse

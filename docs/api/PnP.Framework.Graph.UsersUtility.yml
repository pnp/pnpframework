    parameters:
    - id: accessToken
      type: System.String
      description: The OAuth 2.0 Access Token to use for invoking the Microsoft Graph
    - id: deltaToken
      type: System.String
      description: DeltaToken to indicate requesting changes since this deltatoken has been created. Leave NULL to retrieve all users with a deltatoken to use for subsequent queries.

  summary: "\nReturns the users delta in the current domain filtered out with a custom OData filter. If no <code data-dev-comment-type=\"paramref\" class=\"paramref\">deltaToken</code> has been provided, all users will be returned with a deltatoken for a next run. If a <code data-dev-comment-type=\"paramref\" class=\"paramref\">deltaToken</code> has been provided, all users which were modified after the deltatoken has been generated will be returned.\n"
  example: []
  syntax:

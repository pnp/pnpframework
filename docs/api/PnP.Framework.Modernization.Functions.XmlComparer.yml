  summary: "\nLoosely compares XML documents for equality:\n<ul><li>Order of siblings in an element is ignored.</li><li>Text nodes are the only node in at the bottom of the tree so sibling text nodes are merged for comparison.</li><li>The prefix used for a namespace is ignored.</li><li>Comments are ignored.</li></ul>\nThis type of comparison is useful when comparing the XML documents used as messages, configuration, etc. in various specifications.\n"

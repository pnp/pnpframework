  assemblies:
  - PnP.Framework
  namespace: PnP.Framework.Utilities
  summary: "\nSends an email via Office 365 SMTP\n"
  example: []
  syntax:
    content: public static void SendEmail(string servername, string fromAddress, string fromUserPassword, IEnumerable<string> to, IEnumerable<string> cc, string subject, string body, bool sendAsync = false, object asyncUserToken = null)
    parameters:
    - id: servername
      type: System.String
      description: Office 365 SMTP address. By default this is smtp.office365.com.
    - id: fromAddress
      type: System.String
      description: The user setting up the SMTP connection. This user must have an EXO license.
    - id: fromUserPassword
      type: System.String
      description: The password of the user.
    - id: to
      type: System.Collections.Generic.IEnumerable{System.String}
      description: List of TO addresses.
    - id: cc
      type: System.Collections.Generic.IEnumerable{System.String}
      description: List of CC addresses.
    - id: subject
      type: System.String
      description: Subject of the mail.
    - id: body
      type: System.String
      description: HTML body of the mail.
    - id: sendAsync
      type: System.Boolean
      description: 'Sends the email asynchronous so as to not block the current thread (default: false).'
    - id: asyncUserToken
      type: System.Object
      description: The user token that is used to correlate the asynchronous email message.
    content.vb: Public Shared Sub SendEmail(servername As String, fromAddress As String, fromUserPassword As String, to As IEnumerable(Of String), cc As IEnumerable(Of String), subject As String, body As String, sendAsync As Boolean = False, asyncUserToken As Object = Nothing)
